<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bs-5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center text-warning mt-5">A Simple Counter</h1>
    <div class="text-center my-3">
      <p class="display-4 fw-normal" id="count">0</p>
      <button
        class="btn-outline-primary btn-lg fw-bold rounded me-3"
        id="count-up"
      >
        +
      </button>
      <button class="btn-outline-danger btn-lg fw-bold rounded" id="count-down">
        -
      </button>
    </div>
    <script src="./counter.js"></script>
  </body>
</html>
